<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
    <!-- structuring the chat app layout -->
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <!-- container for all our messages -->
            <div id="messages" class="chat__messages"></div>

            <!-- container for location sharing -->
            <!-- <div id="locations"></div> -->

            <div class="compose">
                <form id="user1">
                    <input placeholder="Message" type="text" id="user1Input">
                    <button id="user1button">Send</button>
                    <!-- <input type="submit" value="Submit"> -->
                </form>
                <button id="location">Share Location</button>
            </div>
            
        </div>

    </div>

<!-- Template for Message -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">user name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Template for location -->
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">user name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{link}}" target="_blank">{{note}}</a></p>
        </div>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
    
    
</body>
</html>
